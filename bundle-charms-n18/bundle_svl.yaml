series: bionic
services:
  ubuntu:
    charm: cs:bionic/ubuntu
    num_units: 6
    to:
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
      - "6"
  ntp:
    charm: cs:bionic/ntp
    num_units: 0
    options:
      source: "10.84.5.101"
  mysql:
    charm: cs:bionic/percona-cluster
    options:
      dataset-size: 15%
      max-connections: 10000
      root-password: password
      sst-password: password
    num_units: 1
    to: [ "lxd:1" ]
  rabbitmq-server:
    charm: cs:bionic/rabbitmq-server
    num_units: 1
    to: [ "lxd:1" ]
  heat:
    charm: cs:bionic/heat
    expose: true
    num_units: 1
    options:
            # region: Juniper
    to: [ "5" ]
  keystone:
    charm: cs:bionic/keystone
    expose: true
    options:
      preferred-api-version: 3
      admin-password: password
      admin-role: admin
      #region: Juniper
    num_units: 1
    to: [ "lxd:1" ]
  nova-cloud-controller:
    charm: cs:bionic/nova-cloud-controller
    expose: true
    options:
      network-manager: Neutron
      #region: Juniper
    num_units: 1
    to: [ "lxd:1" ]
  neutron-api:
    charm: cs:bionic/neutron-api
    series: bionic
    expose: true
    options:
      manage-neutron-plugin-legacy-mode: false
      #region: Juniper
    num_units: 1
    to: [ "6" ]
  glance:
    charm: cs:bionic/glance
    expose: true
    num_units: 1
    options:
      #region: Juniper
    to: [ "lxd:1" ]
  openstack-dashboard:
    charm: cs:bionic/openstack-dashboard
    expose: true
    num_units: 1
    to: [ "lxd:1" ]
  nova-compute:
    charm: cs:bionic/nova-compute
    expose: true
    num_units: 1
    to: [ "4" ]
  contrail-openstack:
    charm: ./contrail-openstack
    expose: true
    series: bionic
    num_units: 0
    options:
      docker-registry: "svl-artifactory.juniper.net/contrail-nightly"
      docker-registry-insecure: "true"
      image-tag: "master.1057"
  contrail-agent:
    charm: ./contrail-agent
    expose: true
    num_units: 0
    series: bionic
    options:
      log-level: "SYS_DEBUG"
      docker-registry: "svl-artifactory.juniper.net/contrail-nightly"
      docker-registry-insecure: "true"
      image-tag: "master.1057"
  contrail-analytics:
    charm: ./contrail-analytics
    expose: true
    num_units: 3
    series: bionic
    options:
      log-level: "SYS_DEBUG"
      docker-registry: "svl-artifactory.juniper.net/contrail-nightly"
      docker-registry-insecure: "true"
      image-tag: "master.1057"
    to: [ "1" , "2" , "3" ]
  contrail-analyticsdb:
    charm: ./contrail-analyticsdb
    expose: true
    num_units: 3
    series: bionic
    options:
      log-level: "SYS_DEBUG"
      cassandra-minimum-diskgb: "4"
      cassandra-jvm-extra-opts: "-Xms4g -Xmx4g"
      docker-registry: "svl-artifactory.juniper.net/contrail-nightly"
      docker-registry-insecure: "true"
      image-tag: "master.1057"
    to: [ "1" , "2" , "3"]
  contrail-controller:
    charm: ./contrail-controller
    expose: true
    num_units: 3
    series: bionic
    options:
      log-level: "SYS_DEBUG"
      cassandra-minimum-diskgb: "4"
      cassandra-jvm-extra-opts: "-Xms1g -Xmx2g"
      docker-registry: "svl-artifactory.juniper.net/contrail-nightly"
      docker-registry-insecure: "true"
      data-network: eno2
      image-tag: "master.1057"
    to: [ "1" , "2" , "3"]
  contrail-keystone-auth:
    charm: ./contrail-keystone-auth
    expose: true
    series: bionic
    num_units: 1
    to: [ "lxd:1" ]
  easyrsa:
    #charm: cs:bionic/easyrsa
    charm: cs:~containers/easyrsa-278
    num_units: 1
    to: [ "lxd:1" ]
relations:
  # openstack
  - [ "ubuntu", "ntp" ]
  - [ "keystone", "mysql" ]
  - [ "glance", "mysql" ]
  - [ "glance", "keystone" ]
  - [ "nova-cloud-controller", "keystone" ]
  - [ "nova-cloud-controller", "glance" ]
  - [ "nova-cloud-controller:shared-db", "mysql:shared-db" ]
  - [ "nova-cloud-controller:amqp", "rabbitmq-server:amqp" ]
  - [ "neutron-api", "mysql" ]
  - [ "neutron-api", "rabbitmq-server" ]
  - [ "neutron-api", "nova-cloud-controller" ]
  - [ "neutron-api", "keystone" ]
  - [ "nova-compute:amqp", "rabbitmq-server:amqp" ]
  - [ "nova-compute", "glance" ]
  - [ "nova-compute", "nova-cloud-controller" ]
  - [ "openstack-dashboard:identity-service", "keystone" ]
  - [ "heat", "mysql" ]
  - [ "heat", "rabbitmq-server" ]
  - [ "heat", "keystone" ]

  #contrail
  - [ "contrail-controller", "contrail-agent" ]
  - [ "contrail-keystone-auth", "keystone" ]
  - [ "contrail-controller", "contrail-keystone-auth" ]
  - [ "contrail-analytics", "contrail-analyticsdb" ]
  - [ "contrail-controller", "contrail-analytics" ]
  - [ "contrail-controller", "contrail-analyticsdb" ]
  - [ "contrail-openstack", "nova-compute" ]
  - [ "contrail-openstack", "neutron-api" ]
  - [ "contrail-openstack", "heat" ]
  - [ "contrail-openstack", "contrail-controller" ]
  - [ "contrail-agent:juju-info", "nova-compute:juju-info" ]
  - [ "easyrsa:client", "contrail-controller" ]
  - [ "easyrsa:client", "contrail-analytics" ]
  - [ "easyrsa:client", "contrail-analyticsdb" ]
  - [ "easyrsa:client", "contrail-agent" ]

  - - easyrsa:client
    - contrail-controller:tls-certificates
  - - easyrsa:client
    - contrail-analytics:tls-certificates
  - - easyrsa:client
    - contrail-analyticsdb:tls-certificates
  - - easyrsa:client
    - contrail-agent:tls-certificates
machines:
  "1":
    series: bionic
    constraints: tags=contrail-controller-1
  "2":
    series: bionic
    constraints: tags=contrail-controller-2
  "3":
    series: bionic
    constraints: tags=contrail-controller-3
  "4":
    series: bionic
    constraints: tags=contrail-compute
  "5":
    series: bionic
    constraints: tags=heat
  "6":
    series: bionic
    constraints: tags=neutron
