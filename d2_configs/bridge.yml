network:
  version: 2
  renderer: networkd
  ethernets:
    enp6s0f0:
      dhcp4: no
      addresses: [10.204.216.57/24]
      gateway4: 10.204.216.254
      nameservers:
        search: [netronome.com, za.netronome.com, vrt.netronome.com, pa.netronome.com]
        addresses: [10.204.217.158, 8.8.8.8]
    enp4s0f0:
      dhcp4: no
    enp4s0f1:
      dhcp4: no
  bridges:
    br1:
      interfaces: [enp4s0f1]
      addresses: [192.168.11.2/24]
      gateway4: 192.168.11.254
      nameservers:
        addresses: [10.204.217.158, 8.8.8.8]
      parameters:
        stp: false
        forward-delay: 0
      dhcp4: no
      dhcp6: no
    br2:
      interfaces: [enp4s0f0]
      addresses: [192.168.21.2/24]
      gateway4: 192.168.21.254
      nameservers:
        addresses: [10.204.217.158, 8.8.8.8]
      parameters:
        stp: false
        forward-delay: 0
      dhcp4: no
      dhcp6: no
